<table border="1">
    <thead>
        <tr>
            <th *ngFor="let item of header">{{item}}</th>
        </tr>
    </thead>
    <tr *ngFor="let item of newData">
        <td>{{item.userId}}</td>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.completed}}</td>
    </tr>
</table>
<ul>
    <li *ngFor="let num of pages"> <button (click)="changeData($event)" value="{{num}}">{{num}}</button></li>
</ul>
